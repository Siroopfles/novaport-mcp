[alembic]
# Gebruik het speciale 'here' keyword. Dit vertelt Alembic om paden
# relatief aan de locatie van DIT INI-bestand te interpreteren.
script_location = %(here)s/db/alembic
file_template = %%(rev)s_%%(slug)s
sourceless = true

# sqlalchemy.url wordt programmatisch ingesteld door de database.py module
# en is niet langer nodig in dit bestand.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S